<div class="grid-container">
  <mat-grid-list [cols]="colsNumber" 
  (window:resize)="onWindowChange($event)"
  rowHeight="300px" gutterSize="5%">
    <mat-grid-tile *ngFor="let card of mycards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card" >
         <mat-card-content fxLayoutAlign="center" class="dashboard-card-content"> 
          <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
          <iframe
          src="https://www.youtube.com/embed/qtYooRWjIdE?start=1" 
          frameborder="0" allow="accelerometer; autoplay; 
          clipboard-write; encrypted-media; gyroscope; 
          picture-in-picture" allowfullscreen></iframe>
         </mat-card-content>
         <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title class="dashboard-card-content">{{card.title}}</mat-card-title>
          <mat-card-subtitle class="dashboard-card-content">My Youtube Video</mat-card-subtitle>
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
